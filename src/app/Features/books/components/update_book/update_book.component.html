<!-- Chi tiết sách -->
<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Chi tiết sách"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <div class="modal-form">
      <div class="form-group">
        <label for="bookName">Tên sách:</label>
        <input
          id="bookName"
          type="text"
          class="form-control"
          [(ngModel)]="nameDetail"
        />
      </div>
      <div class="form-group">
        <label for="initialQuantity">Số lượng ban đầu:</label>
        <input
          id="initialQuantity"
          type="number"
          class="form-control"
          [(ngModel)]="soluongDetail"
        />
      </div>
      <div class="form-group">
        <label for="bookType">Type:</label>
        <app-selectTypeBook
          (typeDetailChange)="handleTypeDetail($event)"
        ></app-selectTypeBook>
        <!-- <input
          id="bookType"
          type="text"
          class="form-control"
          [(ngModel)]="typeDetail"
        /> -->
      </div>
    </div>
  </ng-container>
</nz-modal>
