<form class="form" (ngSubmit)="handleSearch()">
  <div class="form-row">
    <label for="name_search">Tìm kiếm theo tên</label>
    <input [(ngModel)]="name_search" name="name_search" id="name_search" />

    <label>Tìm kiếm theo đầu sách</label>
    <app-selectTypeBook
      (typeDetailChange)="handleTypeDetail($event)"
    ></app-selectTypeBook>

    <button type="submit">Tìm kiếm</button>
  </div>
</form>
